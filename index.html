<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div class="header">
<h1>تودولیست وب آموز</h1>
<input placeholder="تودو" v-model="input" type="text"/>
<button class="addBtn" @click="addTodo">اضافه کردن به لیست</button>
        </div>
        <ul >
        <li @click="item.completed=!item.completed"  v-for="(item,index) in todos" :key="index"
        :class="{'checked':item.completed}"
        >{{item.text}} <button @click="deleteTodo(index)" class="close">X</button></li>
    

        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script >
        Vue.createApp({
            data(){
         return{
          input:'',
          todos:[
              {
                  text:'firstTodo',
                  completed:false
              },
              {
                  text:'secondTodo',
                  completed:false
              }
              
          ]
         }
            },
            methods: {
                addTodo(){
                    if(!this.input) return;
                        this.todos.push({text:this.input,completed:false})
                    this.input=""
                    
                    console.log(this.todos)

                },
                deleteTodo(index){
                    this.todos.splice(index,1)
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
